<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Encuentra tu SuperHero</title>
</head>

<body>

    <div class="container-fluid bg-dark " id="barranav">
        <img src="./assets/img/sh2.jpg" alt="logo super hero" class="d-inline img-fluid rounded align-middle ml-2 mr-3">
        <p class="text-white d-inline align-middle">SuperHero</p>
    </div>

    <div class="container">
        <div class="text-center">
            <img src="./assets/img/sh1.jpg" alt="" class="img-fluid mx-auto">
        </div>
        <h1>Encuentra a tu SuperHero</h1>
        <form>
            <div class="form-group">
                <label>Encuentra el numero del SuperHero a buscar</label>
                <input type="text" class="form-control" id="inputIngresoUsuario" placeholder="">
            </div>
            <button type="button" class="btn btn-primary">Buscar</button>
        </form>

    </div>

    <section id="resultado" class="container">

        <div class="d-inline-block">
            <div>
                <h2 class="">Super Heroe Encontrado</h2>
            </div>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4" id="imagenSuper">

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="card-body" id="TextoResultado">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-inline-block" id="grafico">
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
    </section>



    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--Scrip pagina -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
